apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm
  labels:
    app: vllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: vllm
    spec:
      containers:
      - name: vllm
        image: vllm/vllm-openai:v0.6.3.post1
        args:
          - --model=TinyLlama/TinyLlama-1.1B-Chat-v1.0
          - --host=0.0.0.0
          - --port=8000
          - --api-key=$(VLLM_API_KEY)
          # Good starter settings (weâ€™ll tune later)
          - --gpu-memory-utilization=0.85
          - --max-num-seqs=64
          - --swap-space=1
          - --enforce-eager
        ports:
          - containerPort: 8000
            name: http
        resources:
          limits:
            nvidia.com/gpu: 1
            cpu: "4"
            memory: "10Gi"
          requests:
            cpu: "2"
            memory: "6Gi"
            nvidia.com/gpu: 1
        readinessProbe:
          httpGet:
            path: /v1/models
            port: 8000
            httpHeaders:
              - name: Authorization
                value: Bearer sk-admin-token-12345
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 12
        startupProbe:
          httpGet:
            path: /v1/models
            port: 8000
            httpHeaders:
              - name: Authorization
                value: Bearer sk-admin-token-12345
          failureThreshold: 60
          periodSeconds: 60
        livenessProbe:
          httpGet:
            path: /v1/models
            port: 8000
            httpHeaders:
              - name: Authorization
                value: Bearer sk-admin-token-12345
          initialDelaySeconds: 15
          periodSeconds: 20
          failureThreshold: 10
        env:
          - name: VLLM_API_KEY
            valueFrom:
              secretKeyRef:
                name: vllm-api-key
                key: token
          # vLLM will download from Hugging Face; this makes it non-interactive.
          - name: HF_HUB_DISABLE_TELEMETRY
            value: "1"
          - name: HF_HUB_ENABLE_HF_TRANSFER
            value: "0"
        volumeMounts:
          - name: model-cache
            mountPath: /root/.cache/huggingface
      volumes:
        - name: model-cache
          hostPath:
            path: /data/vllm-cache
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-service
  labels:
    app: vllm
spec:
  selector:
    app: vllm
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP
