apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-8b
  labels:
    app: vllm
    variant: llama-8b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm
      variant: llama-8b
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: vllm
        variant: llama-8b
    spec:
      containers:
      - name: vllm
        image: vllm/vllm-openai:v0.6.3.post1
        args:
          - --model=casperhansen/llama-3-8b-instruct-awq
          - --quantization=awq
          - --dtype=half
          - --host=0.0.0.0
          - --port=8000
          - --api-key=$(VLLM_API_KEY)
          - --gpu-memory-utilization=0.9
          - --max-model-len=2048
          - --swap-space=0
          - --enforce-eager
        ports:
          - containerPort: 8000
            name: http
        resources:
          limits:
            nvidia.com/gpu: 1 # This locks 1 physical GPU (12GB VRAM)
            cpu: "4"
            # System RAM (CPU Memory), NOT VRAM.
            # 8B Model needs >12GB System RAM temporarily to load weights from disk.
            memory: "16Gi"
          requests:
            cpu: "2"
            memory: "8Gi"
            nvidia.com/gpu: 1
        readinessProbe:
          httpGet:
            path: /v1/models
            port: 8000
            httpHeaders:
              - name: Authorization
                value: Bearer sk-admin-token-12345
          initialDelaySeconds: 60
          periodSeconds: 10
          failureThreshold: 12
        startupProbe:
          httpGet:
            path: /v1/models
            port: 8000
            httpHeaders:
              - name: Authorization
                value: Bearer sk-admin-token-12345
          failureThreshold: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /v1/models
            port: 8000
            httpHeaders:
              - name: Authorization
                value: Bearer sk-admin-token-12345
          initialDelaySeconds: 120
          periodSeconds: 20
          failureThreshold: 10
        env:
          - name: VLLM_API_KEY
            valueFrom:
              secretKeyRef:
                name: vllm-api-key
                key: token
          - name: HF_HUB_DISABLE_TELEMETRY
            value: "1"
          - name: HF_HUB_ENABLE_HF_TRANSFER
            value: "0"
          - name: HF_HUB_OFFLINE
            value: "1"
        volumeMounts:
          - name: model-cache
            mountPath: /root/.cache/huggingface
      volumes:
        - name: model-cache
          hostPath:
            path: /data/vllm-cache
            type: DirectoryOrCreate
